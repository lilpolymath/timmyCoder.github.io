<html>
    <head>
        <title>Random</title>
        <style>
            .random{
                height: 100px;
                width: 100px;
                border-radius: 50px;
                background: violet;
                position: fixed;
                top: 0;
                left: 0;
                transition: all 1s;
                z-index: +20;
                transition-timing-function: ease;
            }
        </style>
    </head>
    <body onload="random()" id="body">
        <div class="random" style="background:transparent">
            <div style="width:3000px;height:2px;background:violet;margin-top:50px;z-index:-20px;"></div>
        </div>
        <div class="random" style="background:transparent">
            <div style="height:3000px;width:2px;background:violet;margin-left:50px;z-index:-20px;"></div>
        </div>
        <div class="random"></div>
        <script>
            var element = document.getElementsByClassName("random");
            var h = window.innerHeight;
            var w = window.innerWidth;
            function random(){
                var ranh = Math.floor(Math.random()*h);
                var ranw = Math.floor(Math.random()*w);
                setTimeout(function(){
                    element[0].style.top=(ranh+100);
                    element[1].style.left=ranw+100;
                    element[2].style.left=ranw+100;
                    element[2].style.top=ranh+100;
                    random();
                },1000);
            }
            element[2].addEventListener('click',function(){
                alert("You win");
            });
        </script>
    </body>
</html>
